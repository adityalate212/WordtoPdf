<!DOCTYPE html>
<html>
<head>
	<title>Word to PDF Converter</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			color: #333;
			text-align: center;
			margin-top: 50px;
		}
		form {
			width: 50%;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
		}
		input[type="file"] {
			margin-bottom: 20px;
		}
		input[type="submit"] {
			display: block;
			margin: 0 auto;
			background-color: #008CBA;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		input[type="submit"]:hover {
			background-color: #006C9E;
		}
	</style>
</head>
<body>
	<h1>Word to PDF Converter</h1>
	<form action="convert.py" method="post" enctype="multipart/form-data">
		<label for="file">Choose a Word file:</label>
		<input type="file" id="file" name="file" accept=".doc,.docx,.pages">
		<input type="submit" value="Convert to PDF">
	</form>
</body>
</html>
